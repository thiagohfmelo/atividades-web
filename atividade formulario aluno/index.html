<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Aluno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .box {
            background-color: rgb(43, 38, 43);
            color: #fff;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }

        h1, h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #666;
            color: #fff;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        pre {
            background: #222;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Formulário de Aluno</h1>
        <form id="alunoForm">
            <label for="mat">Matrícula:</label>
            <input type="text" id="mat" name="mat" required>
            
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>
            
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
            
            <button type="button" onclick="transformarEmJSON()">Transformar em JSON</button>
        </form>
        
        <h2>Dados em JSON:</h2>
        <pre id="resultado"></pre>
    </div>
    
    <script>
        function transformarEmJSON() {
            const mat = document.getElementById('mat').value;
            const nome = document.getElementById('nome').value;
            const idade = document.getElementById('idade').value;
            const cpf = document.getElementById('cpf').value;

            if (!mat || !nome || !idade || !cpf) {
                alert('Todos os campos devem ser preenchidos.');
                return;
            }

            if (!Number.isInteger(parseInt(idade, 10))) {
                alert('A idade deve ser um número inteiro.');
                return;
            }

            const aluno = {
                mat: mat,
                nome: nome,
                idade: parseInt(idade, 10),
                cpf: cpf
            };

            const alunoJSON = JSON.stringify(aluno, null, 2);

            document.getElementById('resultado').textContent = alunoJSON;
        }
    </script>
</body>
</html>
