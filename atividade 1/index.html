<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Valores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: rgb(43, 38, 43);
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5a6268;
        }
        pre {
            background-color: #333;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        h1, h2 {
            margin: 0 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Valores</h1>
        <input type="number" id="numberInput" placeholder="Digite um número">
        <button onclick="adicionarValor()">Adicionar</button>
        <div>
            <h2>Valores Inseridos</h2>
            <pre id="valoresInseridos">Nenhum valor adicionado ainda.</pre>
        </div>
        <div>
            <h2>Média dos Valores</h2>
            <pre id="mediaValores">A média será exibida aqui.</pre>
        </div>
    </div>

    <script>
        let valores = [];

        function adicionarValor() {
            const input = document.getElementById('numberInput');
            const valor = parseFloat(input.value);
            
            if (!isNaN(valor)) {
                valores.push(valor);
                atualizarValoresInseridos();
                atualizarMediaValores();
                input.value = '';
                input.focus();
            } else {
                alert('Por favor, insira um valor numérico válido.');
            }
        }

        function atualizarValoresInseridos() {
            const valoresInseridos = document.getElementById('valoresInseridos');
            if (valores.length === 0) {
                valoresInseridos.textContent = 'Nenhum valor adicionado ainda.';
            } else {
                valoresInseridos.textContent = valores.join(', ');
            }
        }

        function atualizarMediaValores() {
            const mediaValores = document.getElementById('mediaValores');
            if (valores.length === 0) {
                mediaValores.textContent = 'A média será exibida aqui.';
            } else {
                const soma = valores.reduce((a, b) => a + b, 0);
                const media = soma / valores.length;
                mediaValores.textContent = media.toFixed(2);
            }
        }
    </script>
</body>
</html>
